  title : "Marc Duclusaud"
  image : "images/misc/photo_marc_circle.webp"
    
  content : "I’m currently pursuing a PhD in humanoid robotics at the 
  <a href='https://www.u-bordeaux.fr/' target='_blank'>University of Bordeaux</a>, 
  as a member of the Rhoban team at LaBRI. My research focuses on humanoid 
  locomotion in unpredictable environments, combining model-based planning, 
  optimal control, and reinforcement learning. My goal is to push the boundaries 
  of robotic movement by merging physical embodiment with intelligent control.


  Before starting my PhD, I studied at 
  <a href='https://enseirb-matmeca.bordeaux-inp.fr/fr' target='_blank'>ENSEIRB-MATMECA</a>, 
  where I specialized in robotics after a strong foundation in computer science. This 
  dual background gives me a comprehensive perspective on robotics, bridging 
  the gap between software and hardware.


  Alongside my research, I also work as a FabManager at the 
  <a href='https://www.eirlab.net/' target='_blank'>Bordeaux INP Fablab</a>, 
  where I support members in their technological projects and stay hands-on 
  with fabrication tools—CNC machines, 3D printers, laser cutters… This 
  practical experience continuously feeds into my thinking and fuels my passion 
  for robotics as both a theoretical and tangible field.
  

  This site showcases some of the projects I’ve worked on in recent years—from 
  RoboCup competitions and biomimetic control systems to large-scale quadruped robots. 
  If you'd like to connect, collaborate, or just talk robotics, feel free to reach out!"

