about:
  enable : true
  title : "Marc Duclusaud"
  image : "images/misc/photo_marc_circle.webp"
  
  content : "Je suis actuellement doctorant en robotique humanoïde à 
  l'<a href='https://www.u-bordeaux.fr/' target='_blank'>Université de Bordeaux</a>, 
  au sein de l'équipe Rhoban du LaBRI. Mes travaux de recherche portent 
  sur la locomotion de robots humanoïdes dans des environnements imprévisibles, 
  à la croisée des chemins entre planification dynamique, contrôle optimal et 
  apprentissage par renforcement. Mon objectif : repousser les limites du 
  mouvement robotique, en combinant modélisation physique et intelligence artificielle.


  Avant de débuter ma thèse, j’ai été formé à 
  l’<a href='https://enseirb-matmeca.bordeaux-inp.fr/fr' 
  target='_blank'>ENSEIRB-MATMECA</a>, où je me suis spécialisé en robotique 
  après un solide cursus en informatique. Cette double compétence me permet 
  aujourd’hui d’aborder les défis robotiques avec une vision complète, à la 
  fois logicielle et matérielle.
  

  En parallèle de mes travaux de recherche, je suis FabManager au sein du 
  <a href='https://www.eirlab.net/' target='_blank'>Fablab de Bordeaux INP</a>, 
  un lieu où je continue à explorer, prototyper et transmettre. J’y encadre les 
  membres sur leurs projets technologiques et je reste en prise directe avec 
  la fabrication : CNC, impression 3D, découpe laser… Ces expériences pratiques 
  nourrissent ma réflexion et mon approche de la robotique, que je vois comme 
  un terrain d’innovation à la fois théorique et tangible.

  
  Ce site regroupe une partie des projets que j’ai menés ces dernières années, 
  entre compétition RoboCup, contrôle biomimétique ou design de robots quadrupèdes. 
  Si vous souhaitez échanger autour d’un projet, d’un article ou simplement 
  discuter robotique, n’hésitez pas à me contacter !"
  
