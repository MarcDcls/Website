name: deploy

on:
  push:
    branches:
      - master  # Set a branch name to trigger deployment

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.74.3'

      - name: Build
        run: |
          hugo -d MarcDcls.github.io/
          sudo rm -r ./MarcDcls.github.io/.git

      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@master
        env:
          API_TOKEN_GITHUB: ${{ secrets.DEPLOY_KEY }}
        with:
          source-directory: 'MarcDcls.github.io'
          destination-github-username: 'MarcDcls'
          destination-repository-name: 'MarcDcls.github.io'
          user-email: marc_dcls@outlook.fr
        
